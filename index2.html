<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verify you're human</title>
	<link rel="icon" href="./assets/img/anon_2.gif" type="image/gif">
	<link rel="stylesheet" href="./assets/css/preloader.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/css/captcha.css">

</head>
<body>
    <div id="preloader">
        <div class="loader">
            <p class="blinking-cursor">DARKNUMB</p>
            <div class="progress-bar"></div>
        </div>
    </div>
    <div class="index-container">
		<div class="content">
			<div class="captcha">
				<div class="spinner">
					<label>
						<input type="checkbox" id="checkbox">
						<span class="checkmark"><span>&nbsp;</span></span>
					</label>
				</div>
				<div class="text">
					I'm not a robot
				</div>
				<div class="logo">
					<img src="assets/img/recaptcha-1.png">
					<p>reCAPTCHA</p>
					<small>Privacy - Terms</small>
				</div>
			</div>
		</div>
	</div>
    <canvas id="spiral"></canvas>
    
    <script src="./assets/js/index.js"></script>
</body>
</html>
